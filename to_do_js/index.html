<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  <title>To Do List</title>
</head>
<body>



  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">To Do</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12 ">
                  <input type="text" name="task" id="task">
                  <label for="task"></label>
                </div>
                <input type="submit" value="Add Task" class="btn green">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">List</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">search</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn green">Clear</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="toDo.js"></script>
</body>
</html>
